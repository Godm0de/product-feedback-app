<article class="roadmap">
    <div class="roadmap__header">
        <h3 class="roadmap__title">{{title}}</h3>
        <a href="" class="roadmap__link">{{linkLabel}}</a>
    </div>
    <div class="roadmap__body">
        <ul class="roadmap__list">
            <li class="roadmap__item">
                <span class="roadmap__status roadmap__status--planned">Planned</span>
                <span class="roadmap__counter">2</span>
            </li>
            <li class="roadmap__item">
                <span class="roadmap__status roadmap__status--progress">In-Progress</span>
                <span class="roadmap__counter">3</span>
            </li>
            <li class="roadmap__item">
                <span class="roadmap__status roadmap__status--live">Live</span>
                <span class="roadmap__counter">1</span>
            </li>
        </ul>
    </div>
</article>
