<div class="feedback-card">
    <ui-counter [limitCounterTo]="1" class="feedback-card__votes"></ui-counter>
    <article class="feedback-card__body">
        <h3 class="feedback-card__title">Test feedback</h3>
        <div class="feedback-card__content">
            <p class="feedback-card__text">This is a text for dev purposes</p>
            <ui-icon class="feedback-card__comments" name="comments" ui-badge [value]="0"></ui-icon>
        </div>
        <ui-chip>Feature</ui-chip>
    </article>
</div>
