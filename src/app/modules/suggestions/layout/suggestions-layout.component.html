<div *transloco="let t" class="layout">
    <aside class="aside">
        <app-banner>
            <h2 app-banner-title>{{ t('title') }}</h2>
            <span app-banner-subtitle>{{ t('subtitle') }}</span>
        </app-banner>
    </aside>
    <main class="main">
        <ui-toolbar class="toolbar"> </ui-toolbar>
        <section class="feedback-list">
            <app-feedback-card class="feedback-card" *ngFor="let feedback of feedbacks$ | async">
                <ui-counter
                    feedback-card-aside
                    class="hide-mobile"
                    [activeAfterFirstClick]="true"
                    [initValue]="feedback.upvotes"
                ></ui-counter>
                <ng-container feedback-card-aside>
                    <section class="show-only-mobile">
                        <div class="feedback-aside-mobile">
                            <ui-counter order="row" [activeAfterFirstClick]="true" [initValue]="feedback.upvotes"></ui-counter>
                            <ui-icon name="comments" ui-badge [value]="feedback.comments ? feedback.comments.length : 0"></ui-icon>
                        </div>
                    </section>
                </ng-container>
                <h3 feedback-card-title>{{ feedback.title }}</h3>
                <div feedback-card-content>
                    <p class="text">{{ feedback.description }}</p>
                    <ui-icon
                        class="hide-mobile"
                        name="comments"
                        ui-badge
                        [value]="feedback.comments ? feedback.comments.length : 0"
                    ></ui-icon>
                </div>
                <ui-chip feedback-card-footer [selectable]="false">{{ feedback.category | titlecase }}</ui-chip>
            </app-feedback-card>
        </section>
    </main>
</div>
