<section class="feedback-create" *transloco="let t">
    <app-back-btn>{{ t('back') }}</app-back-btn>
    <app-form-card class="feedback-create__card" iconPath="/assets/images/icons/icon-new-feedback.svg">
        <form [formGroup]="feedbackForm" (ngSubmit)="createFeedback()">
            <h1>{{ t('newFeedback') }}</h1>

            <h4 class="form-field-title">{{ t('formFields.title') }}</h4>
            <ui-form-field size="fluent">
                <ui-label>{{ t('formFields.titleLabel') }}</ui-label>
                <input uiInput type="text" formControlName="title" />
            </ui-form-field>

            <h4 class="form-field-title">{{ t('formFields.category') }}</h4>
            <ui-form-field size="fluent">
                <ui-label>{{ t('formFields.categoryLabel') }}</ui-label>
                <ui-select formControlName="category">
                    <ui-select-option *ngFor="let category of categories" value="{{ category }}">{{
                        t('categories.' + category)
                    }}</ui-select-option>
                </ui-select>
            </ui-form-field>

            <h4 class="form-field-title">{{ t('formFields.detail') }}</h4>
            <ui-form-field size="fluent">
                <ui-label>{{ t('formFields.detailLabel') }}</ui-label>
                <textarea uiInput formControlName="detail" rows="4"></textarea>
            </ui-form-field>

            <div class="form-buttons">
                <button ui-button color="dark" type="button" class="form-buttons__item">{{ t('buttons.cancel') }}</button>
                <button ui-button color="primary" type="submit" class="form-buttons__item">{{ t('buttons.addFeedbacks') }}</button>
            </div>
        </form>
    </app-form-card>
</section>
